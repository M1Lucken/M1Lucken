<!DOCTYPE html>
<html>
<link rel="shortcut icon" type="image/png" href="favicon.png"/>
<title>Matt Luckenbihl</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="m1.css">
<body>

<h2 class="m1-center">...</h2>

<div class="m1-content m1-display-container">
  <img class="mySlides m1-animate-top" src="https://i.imgur.com/dkKlRbq.jpg" style="width:100%">
  <img class="mySlides m1-animate-bottom" src="https://i.imgur.com/56PSE5U.jpg" style="width:100%">
  <img class="mySlides m1-animate-top" src="https://i.imgur.com/f0z8lRt.jpg" style="width:100%">
  <img class="mySlides m1-animate-bottom" src="https://i.imgur.com/j1yQCmO.jpg" style="width:100%">
  <img class="mySlides m1-animate-top" src="https://i.imgur.com/iHcWdP7.jpg" style="width:100%">
  <img class="mySlides m1-animate-bottom" src="https://i.imgur.com/MCqGe8d.jpg" style="width:100%">
  <button class="m1-button m1-black m1-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="m1-button m1-black m1-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
