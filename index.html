<!DOCTYPE html>
<html>
<link rel="shortcut icon" type="image/png" href="favicon.png"/>
<title>Matt Luckenbihl</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>

<h2 class="w3-center">...</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides w3-animate-top" src="images\Blur.JPG" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="images\TahoeBlue.JPG" style="width:100%">
  <img class="mySlides w3-animate-top" src="images\Tennis.JPG" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="images\FreewayFarmHouse.JPG" style="width:100%">
  <img class="mySlides w3-animate-top" src="images\ParkingLot.JPG" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="images\FoggyValley.JPG" style="width:100%">
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
