<!doctype html>
<html lang="en">
<html>
  <head>
  <!-- meta stuff -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- https redirect -->
  <script type="text/javascript">
    var host = "www.m1lucken.com";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
      window.location.protocol = "https";
  </script>
  <link rel="canonical" href="https://m1lucken.com"/>
  
  <!-- old css -->
  <link rel="stylesheet" href="m1.css">
  
  <title>Matt Luckenbihl</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  
  </head>
  
  <body>
  
  <!-- old site for testing scripts -->
  <h2 class="m1-center">...</h2>

    <div class="m1-content m1-display-container">
      <img class="mySlides m1-animate-top" src="https://i.imgur.com/dkKlRbq.jpg" style="width:100%">
      <img class="mySlides m1-animate-bottom" src="https://i.imgur.com/56PSE5U.jpg" style="width:100%">
      <img class="mySlides m1-animate-top" src="https://i.imgur.com/f0z8lRt.jpg" style="width:100%">
      <img class="mySlides m1-animate-bottom" src="https://i.imgur.com/j1yQCmO.jpg" style="width:100%">
      <img class="mySlides m1-animate-top" src="https://i.imgur.com/iHcWdP7.jpg" style="width:100%">
      <img class="mySlides m1-animate-bottom" src="https://i.imgur.com/MCqGe8d.jpg" style="width:100%">
      <button class="m1-button m1-black m1-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="m1-button m1-black m1-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
    </script>
  
  
  
  
  
  <!-- page js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  
</html>
